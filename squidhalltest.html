	<body>
		<canvas id="renderCanvas" touch-action="none"></canvas><!-- touch-action="none" for best results from PEP -->
		<script>
//<![CDATA[
	

var canvas = document.getElementById("renderCanvas"); // Get the canvas element
var engine = new BABYLON.Engine(canvas, true); // Generate the BABYLON 3D engine

/******* Add the create scene function ******/
var createSquidspace = function() {
	
	// 
	// Build world.
	//

	// Create the scene space
	var scene = new BABYLON.Scene(engine);

	// Load arena.
	var arenaData = world.arena();
	var arena = BABYLON.SceneLoader.Append("", "data:" + arenaData.data, scene, function(scene) {
		// do something with the scene
	});

	// Load panels.
	var panelData = world.panel();
	var panel = BABYLON.SceneLoader.ImportMesh("", "", "data:" + panelData.data, scene, function(newMeshes) {
		console.log(newMeshes);
		for (var index = 0; index < 2; index++) {

			var panelmesh = newMeshes[index];
			panelmesh.isVisible = false;
			for (var i = 0; i < 10; i++) {

				for (var j = 0; j < 1; j++) {
					var panel_instance = panelmesh.createInstance("i" + i);
					panel_instance.position.x = 13 + (i * 1.3);
					panel_instance.position.y = 0;
					panel_instance.position.z = -28 - (j * 0.5);
					panel_instance.checkCollisions = true; // For walk code, see below.
				}
			}
		}
	});

	var gl = new BABYLON.GlowLayer("glow", scene, {});
	gl.intensity = 1.0;

	// Load squid.
	var squidData = world.squid();
	var squid = BABYLON.SceneLoader.ImportMesh("", "", "data:" + squidData.data, scene, function(newMeshes) {
		var squidmesh = newMeshes[0];
		squidmesh.position.x = 15;
		squidmesh.position.y = 12;
		squidmesh.position.z = -72;

	});


	// Add a floor.
	// TODO: Properly size the plane to the arena.
	// TODO: Use a procedural texture (asphalt?).
	var floor = BABYLON.Mesh.CreatePlane("floor", 90, scene);
	floor.material = new BABYLON.StandardMaterial("groundMat", scene);
	floor.material.diffuseColor = new BABYLON.Color3(0.3, 0.3, 0.3);
	floor.material.backFaceCulling = false;
	floor.position = new BABYLON.Vector3(25, 0, -35);
	floor.rotation = new BABYLON.Vector3(Math.PI / 2, 0, 0);
	

	// Add a camera to the scene and attach it to the canvas
	// TODO: Specify camera in world file.
	// TODO: Support switching to VirtualJoysticksCamera if running on a tablet or phone.
	// See https://doc.babylonjs.com/babylon101/cameras#virtual-joysticks-camera
	var camera = new BABYLON.UniversalCamera("default camera", new BABYLON.Vector3(13, 1.6, -20), scene);
	//var camera = new BABYLON.FreeCamera("default camera", new BABYLON.Vector3(0, 5, -10), scene);
	//var camera = new BABYLON.FlyCamera("default camera", new BABYLON.Vector3(0, 5, -10), scene);
	camera.setTarget(new BABYLON.Vector3(25, 1.6, -60));
	camera.fov = 1.2;
	camera.attachControl(canvas, true);

	//
	// Enable walking.
	// TODO: Specify the options in world file, add support code to squidspace.js
	//

	// Set the ellipsoid around the camera for collision detection.
	camera.ellipsoid = new BABYLON.Vector3(1.5, 1, 1.5);

	// WASD movement.
    camera.keysUp.push(87);    //W
    camera.keysDown.push(83)   //D
    camera.keysLeft.push(65);  //A
    camera.keysRight.push(68); //S
	
	// Support gamepad.
	//camera.inputs.add(new BABYLON.FreeCameraGamepadInput());
	//camera.inputs.attached.gamepad.gamepadAngularSensibility = 250;

	// Set camera inertia to a lower value to slow movement down.
	// NOTE: This affects turning as well as forward/back/left/right. Probably going to
	//       have to create a custom walk handler to make this more natural. 
	camera.inertia = 0.65

	// Set gravity for the scene (G force on Y-axis)
	// See https://doc.babylonjs.com/babylon101/cameras,_mesh_collisions_and_gravity
	// TODO: Determine best settings here.
	scene.gravity = new BABYLON.Vector3(0, -0.9, 0);

	// Enable Collisions for scene.
	scene.collisionsEnabled = true;

	// Apply collisions and gravity to the active camera
	camera.checkCollisions = true;
	camera.applyGravity = true;

	// Set collision detection on anything we haven't already done.
	floor.checkCollisions = true;
	arena.collisionsEnabled = true; // Doesn't seem to be working.
	arena.checkCollisions = true; // Doesn't seem to be working.

	//
	// Lights
	// 
	
	var lightFrontFill = new BABYLON.PointLight("pointLight", new BABYLON.Vector3(25, 20, 70), scene);
	lightFrontFill.diffuse = new BABYLON.Color3(0.3, 0.3, 0.2);
	lightFrontFill.specular = new BABYLON.Color3(0.5, 0.5, 0.5);
	lightFrontFill.range = 150;

	var lightTopFill = new BABYLON.PointLight("pointLight", new BABYLON.Vector3(25, 230, 70), scene);
	lightTopFill.diffuse = new BABYLON.Color3(1, 1, 1);
	lightTopFill.specular = new BABYLON.Color3(0.8, 0.8, 0.8);
	lightTopFill.range = 300;


	var light1 = new BABYLON.SpotLight("spotLight", new BABYLON.Vector3(40, 9, -50), new BABYLON.Vector3(0, -70, 0), Math.PI / 5, 1, scene);
	light1.diffuse = new BABYLON.Color3(0, 1, 0);
	light1.specular = new BABYLON.Color3(0, 1, 0);
	light1.range = 40;

	var light2 = new BABYLON.SpotLight("spotLight", new BABYLON.Vector3(20, 9, -50), new BABYLON.Vector3(0, -70, 0), Math.PI / 3, 1, scene);
	light2.diffuse = new BABYLON.Color3(0, 0.7, 0.7);
	light2.specular = new BABYLON.Color3(0.7, 0.7, 0.7);
	light2.range = 40;

	//var light = new BABYLON.PointLight("light2", new BABYLON.Vector3(0, 1, -1), scene);

	return scene;
};
/******* End of the create scene function ******/

var space = createSquidspace(); //Call the createScene function

// Register a render loop to repeatedly render the scene
engine.runRenderLoop(function() {
	space.render();
});

// Watch for browser/canvas resize events
window.addEventListener("resize", function() {
	engine.resize();
});

//]]>
		</script>
